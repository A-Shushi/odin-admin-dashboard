<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f0cd168798.js"
            crossorigin="anonymous"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <ul class="sidebar-item-container">
                <li class="sidebar-item sidebar-margin-after">
                    <i class="fa-solid fa-table-cells icon" id="logo"></i>
                    <a class="sidebar-link" id="title-link" href="#">Dashboard</a>
                </li>
                <li class="sidebar-item">
                    <i class="fa-solid fa-house-user icon"></i>
                    <a class="sidebar-link" href="#">Home</a>
                </li>
                <li class="sidebar-item">
                    <i class="fa-solid fa-id-card icon"></i>
                    <a class="sidebar-link" href="#">Profile</a>
                </li>
                <li class="sidebar-item">
                    <i class="fa-solid fa-message icon"></i>
                    <a class="sidebar-link" href="#">Messages</a>
                </li>
                <li class="sidebar-item">
                    <i class="fa-solid fa-clock icon"></i>
                    <a class="sidebar-link" href="#">History</a>
                </li>
                <li class="sidebar-item">
                    <i class="fa-solid fa-list-check icon"></i>
                    <a class="sidebar-link" href="#">Tasks</a>
                </li>
                <li class="sidebar-item sidebar-margin-after">
                    <i class="fa-solid fa-people-group icon"></i>
                    <a class="sidebar-link" href="#">Communities</a>
                </li>
                <li class="sidebar-item">
                    <i class="fa-solid fa-gear icon"></i>
                    <a class="sidebar-link" href="#">Settings</a>
                </li>
                <li class="sidebar-item">
                    <i class="fa-solid fa-circle-question icon"></i>
                    <a class="sidebar-link" href="#">Support</a>
                </li>
                <li class="sidebar-item">
                    <i class="fa-solid fa-shield icon"></i>
                    <a class="sidebar-link" href="#">Privacy</a>
                </li>
            </ul>
        </div>
        <div class="right-container">
            <div class="header"></div>
            <div class="main-container"></div>
        </div>
    </div>
</body>
</html>
